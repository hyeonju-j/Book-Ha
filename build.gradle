plugins {
    id 'org.springframework.boot' version '2.6.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group 'com.bookha'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.7.2'
    implementation'org.springframework.boot:spring-boot-starter-jdbc:2.7.2'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.2'
    implementation 'org.springframework.boot:spring-boot-starter-mail:2.7.3'

    // lombok
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    testCompileOnly 'org.projectlombok:lombok:1.18.24'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.24'

    // test
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.2'

    /*
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.2'
    implementation 'javax.servlet:jstl:1.2'

    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:9.0.65'
    implementation 'servlets.com:cos:05Nov2002'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'

    runtimeOnly 'org.mariadb.jdbc:mariadb-java-client:3.0.6'
    */
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

bootJar {
    enabled = false
}
jar {
    enabled = true
}